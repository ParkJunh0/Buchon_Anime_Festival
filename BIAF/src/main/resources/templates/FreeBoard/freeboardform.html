<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title></title>
 </head>

<div layout:fragment="content" class="content">
   <th:block>
    <style>
        *{
            list-style: none;
        }
        .container{
        	
            min-height: 1000px;
            height: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
            margin: auto;
            width: 520px;
        }
        .container_1{
        	margin-top:40px;
            height: 20%;
            flex-direction: column;
            width: 50%;
            margin-bottom: 10px;
            text-align: left;
            
        }
        .container_2{
            height: 60%;
            text-align: center;
            flex-direction: column;
            width: 50%;
            margin-bottom: 10px;
            text-align: left;
        }
        .container_3{
            height: 20%;
            width: 50%;
            margin-bottom: 10px;
            text-align: left;
            
        }
         .container_4{
            height: 20%;
            width: 100%;
            margin-top: 20px;
            text-align: right;
            
        }
        .title_size{
            width: 512px;
        }
        .write_size{
            width: 512px;
            height: 300px;
        }
        .write_head{
        margin-top:40px;
        }
        #btn_1{
            border: none;
           background-color: #0a537e;
            width: 60px;
            height: 35px;
            border-radius: 3px;
            color: white;
            
        }
        #btn_1{
            color: white;
            
        }
        

    
    </style>
    </th:block>
    
     <div class="container">
        <div class="write_head">
        <h1>글 작성</h1>
        </div>
           <div class="container_1">
            <div class="write_area">
                    <div class="title_text">
                      
                       <label for="title">글 제목</label>
                        <input type="text" class="title_size"  placeholder="제목을 입력해주세요">
                    </div>
                </div>
            </div>
                   <div class="container_2">
                    <div class="write_text">
                    
                        <label for="write">글 내용</label>
                        <input type="text" class="write_size" placeholder="">
                    </div>
                   </div>
             <div class="container_3">
                      <input type="file" class="file_up" name="SelectFile" />
                </div>
                <div class="container_4">
                        <button type="button" onclick="" id="btn_1">글작성</button>
                </div>
        </div>
</div>


</html>
