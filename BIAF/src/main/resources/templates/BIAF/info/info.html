<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>BIAF 소개</title>

</head>
<th:block layout:fragment="css">
	<style>
#intro_container {
	position: relative;
	min-height: 650px;
	text-align: center;
}

#intro_content {
	position: relative;
	max-width: 1200px;
	margin: 0 auto;
}

.intro_content {
	max-width: 1024px;
	margin: 0 auto;
	padding: 64px 40px;
	text-align: left;
}

.left p {
	text-align: center;
}

.introBIAF .txtArea {
	line-height: 1.4;
	padding: 1.25em 0 1em;
	border-top: 1px solid #1d2088;
	border-bottom: 1px solid #1d2088;
	text-align: center;
	color: #000;
	font-size: 1.375em;
	width: 400px;
}

p.txtArea {
    margin-left: 300px;
}

.contentBox {
	clear: both;
	margin: 70px 0 50px;
	padding: 20px 6%;
	background: #f8f8f8;
	border-top: 1px solid #e5e5e5;
	border-bottom: 1px solid #e5e5e5;
	font-size: 0.9375em;
	text-align: left;
	line-height: 1.6;
	letter-spacing: -.05em;
}


</style>
</th:block>
<div layout:fragment="content" class="content">
	<div class="cont_header"></div>


	<div id="intro_container">
		<div id="intro_content">
			<br>
			<br>
			<h1 class="conTit">BIAF2023</h1>
			<div class="intro_content">
				<div class="introBIAF">
					<div class="poster">
						<div class="left">
							<p>
								<img src="/FooterTop/image/slogan_2023.png"
									alt="25 BIAF2023 BUCHEON INTERNATIONAL ANIMATION FESTIVAL(부천국제애니메이션페스티벌) 2023.10.20 ~ 10.24. www.biaf.or.kr">
							</p>
							<br>
						</div>
						<div class="right">
							<p class="txtArea">
								<span><i>제25회</i><br>
								<b>부천국제애니메이션페스티벌(BIAF2023)</b><br></span>을 소개합니다.
							</p>
						</div>
					</div>
					<div class="contentBox">
						<ul>
							<li><span class="tit"> · 기 간 : </span><span class="txt">2023.10.20.(금)~10.24.(화)[5일간]</span></li>
							<li><span class="tit"> · 장 소 : </span><span class="txt">한국만화박물관,
									CGV부천, 현대백화점 중동점, 판타스틱큐브</span></li>
							<li><span class="tit"> · 성 격 : </span><span class="txt">국제경쟁을
									중심으로 하는 애니메이션영화제</span></li>
							<li><span class="tit"> · 목 적 : </span><span class="txt">아카데미
									공식지정 국제영화제로서 애니메이션 장르 매력을 전파하고, 애니메이션의 예술과 산업의 중심 역할을 하는 권위있는<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;애니메이션
									영화제
							</span></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
