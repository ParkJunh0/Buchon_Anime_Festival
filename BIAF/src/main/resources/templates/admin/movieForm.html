<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">


<th:block layout:fragment="css">
	<style>
		#wrap {
			width: 100%;
			margin-bottom: 150px;
			position: relative;
			top: 50px;
		}

		#section {
			display: flex;
			justify-content: space-evenly;
		}
		#slide{
			left: 150px;
			top: 0;
			min-width: 1000px;
			min-height: 400px;
		}
		#mform{
			width: 500px;
			margin: auto;
		}
		.movie_form{
			margin-top: 50px;
		}
		.movie_reg_title {
			text-align: center;
		}

		.inputArea {
			width: 500px;
			margin-bottom: 20px;
		}

		label {
			display: inline-block;
			width: 90px;
		}


		.btn_range {
			text-align: right;
		}
	</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function () {
			var errorMessage = [[${ errorMessage }]]; //상품등록 시 실패 메시지를 받아서 상품등록 재진입 시 alert를 통해서 실패 사유를 보여준다.
			if (errorMessage != null) {
				alert(errorMessage);
			}

			bindDomEvent();
		});

		function bindDomEvent() {
			$(".custom-file-input").on("change", function () {
				var fileName = $(this).val().split("\\").pop(); //이미지 파일명
				var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1); // 확장자 추출
				fileExt = fileExt.toLowerCase(); //소문자 변환

				if (fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {
					alert("이미지 파일만 등록이 가능합니다."); <!-- 파일첨부 시 이미지 파일인지 검사한다. -->
					return;
				}
			});
		} 
	</script>
</th:block>

<div layout:fragment="content">
	<div class="cont_header"></div>
	<div id="wrap">
		<div id="section">
			<div id="sidenav"></div>
			<div id="slide">
				<form role="form" method="post" id="mform" enctype="multipart/form-data" th:object="${movieFormDto}">
					<div class="movie_reg_title">
						<h1>영화 등록</h1>
					</div>

					<input type="hidden" th:field="*{id}">
					<div class="movie_form">
						<div class="inputArea">
							<label> 상영 상태: </label> <select th:field="*{movieStatus}" class="mv_status">
								<option value="ON">현재 상영중</option>
								<option value="OFF">상영 종료</option>
							</select>
						</div>

						<div class="inputArea">
							<label for="mName">영화명 : </label> <input type="text" th:field="*{movieNm}" class="mName" />
						</div>
						<p th:if="${#fields.hasErrors('movieNm')}" th:errors="*{movieNm}" class="fieldError">Incorrect
							data</p>

						<div class="inputArea">
							<label for="mcinema">상영관 : </label> <select th:field="*{cinema}" class="mcinema_category">
								<option value="third">CGV부천 3관</option>
								<option value="fourth">CGV부천 4관</option>
								<option value="fifth">CGV부천 5관</option>
							</select>
						</div>
						<div class="inputArea">
							<label for="mhour">관람 시간 : </label> <input type="text" th:field="*{movieTime}"
								class="mhour" />
						</div>

						<div class="inputArea">
							<label for="mperiod">상영 기간 : </label> <input type="text" th:field="*{startDay}"
								class="mperiod" /> ~ <input type="text" th:field="*{endDay}" class="mperiod" />
						</div>

						<div class="inputArea">
							<label for="mgrade">관람 등급 : </label> <select th:field="*{grade}" class="mgrade_category">
								<option value="all">전체</option>
								<option value="twelve">12</option>
								<option value="fifteen">15</option>
								<option value="nineteen">19</option>
							</select>
						</div>

						<div class="inputArea">
							<label for="mPrice">가격 : </label> <input type="text" th:field="*{price}" class="mPrice" />
						</div>
						<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data
						</p>
						<div class="inputArea">
							<div th:if="${#lists.isEmpty(movieFormDto.movieImgDtoList)}">
								<div class="form-group">
									<div class="custom-file img-div">
										<label class="custom-file-label">영화이미지 : </label> <input type="file"
											class="custom-file-input" name="movieImgFile">
										<label class="custom-file-label" th:text="영화이미지 + ${num}"></label>
									</div>
								</div>
							</div>
						</div>
						<div class="inputArea">
							<div th:if="${not #lists.isEmpty(movieFormDto.movieImgDtoList)}">
								<div class="form-group" th:each="movieImgDto, status: ${movieFormDto.movieImgDtoList}">
									<div class="custom-file img-div">
										<label class="custom-file-label">영화이미지 : </label> <input type="file"
											class="custom-file-input" name="movieImgFile">
										<input type="hidden" name="movieImgIds" th:value="${movieImgDto.id}"> <label
											class="custom-file-label" th:text="${not #strings.isEmpty(movieImgDto.oriImgName)} ? ${movieImgDto.oriImgName} : '영화이미지' + ${status.index+1}"></label>
										<!--타임리프 유틸리티 객체인 #strings.isEmpty(string)을 이용하여 영화이미지 정보가 있다면 파일명을 보여주고 없다면 영화이미지번호출력-->
									</div>
								</div>
							</div>
						</div>
						<div class="inputArea">
							<label for="minfo">영화 소개 : </label>
							<textarea rows="5" cols="50" th:field="*{movieDetail}" class="minfo"></textarea>
						</div>
						<p th:if="${#fields.hasErrors('movieDetail')}" th:errors="*{movieDetail}" class="fieldError">
							Incorrect data</p>

					</div>
					<div class="btn_range" th:if="${#strings.isEmpty(movieFormDto.id)}">
						<button type="submit" class="reg_Btn" th:formaction="@{/ko/admin/movieForm}">등록</button>
					</div>

					<div class="btn_range" th:unless="${#strings.isEmpty(movieFormDto.id)}">
						<button th:formaction="@{'/ko/admin/movie/' + ${movieFormDto.id} }" type="submit"
							class="edit_Btn">수정</button>
					</div>
					<div class="btn_range" th:unless="${#strings.isEmpty(movieFormDto.id)}">
						<button th:formaction="@{'/ko/admin/movie/delete/' + ${movieFormDto.id} }" type="submit"
							class="edit_Btn">삭제</button>
					</div>

					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				</form>
			</div>
		</div>
	</div>
</div>

</html>
