<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">



<th:block layout:fragment="script">
	<script th:src="@{/js/memberList_modal.js}" type="text/javascript"></script>
</th:block>
<th:block layout:fragment="css">
	<style>
#wrap {
	width: 1024px;
	margin: 0 auto;
	margin-top: 200px;
	/*            border: 1px solid blue;*/
	position: relative;
	top: 50px;
}

#section {
	position: relative;
	display: block;
}

#section #aside {
	position: absolute;
	left: 0;
	top: 0;
	width: 150px;
	height: 400px;
	/*            border: 1px solid green;*/
}

#section #aside li {
	list-style: none;
}

.dep1 {
	padding-left: 10px;
}

.dep2 {
	padding-left: 30px;
}

.dep2 li {
	width: 100%;
	height: 30px;
}

.dep1 a {
	text-decoration: none;
	color: #444;
}

#slide {
	position: absolute;
	left: 150px;
	top: 0;
	width: 874px;
	height: 400px;
}

.container {
	flex-direction: column;
	display: flex;
	align-items: center;
}

.container_1 {
	width: 100%;
	height: 20%;
	flex-direction: column;
}

.container_2 {
	flex-direction: column;
}

.container_3 {
	width: 1000px;
	min-height: 100px;
	height: 40%;
	flex-direction: column;
	margin-left: 150px;
}

.title {
	margin: 0 auto;
	/*text-align: center;*/
	/*    margin-top: 100px;*/
}

.board_line td, th {
	border-bottom: 1px solid #A4A4A4;
	padding: 10px;
}

.sub_head {
	margin-top: 30px;
}

.mv_management {
	height: 80px;
	margin-top: 30px;
	width: 100%;
	border-top: 1px solid #A4A4A4;
	border-collapse: collapse;
}

.mv_no {
	width: 15%;
}

.mv_status {
	width: 15%;
}

.mv_name {
	width: 25%;
}

.mv_registrant {
	width: 20%;
}

.mv_reg_day {
	width: 15%;
}

.write_btn {
	width: 100%;
	margin-top: 20px;
	text-align: right;
	text-decoration-color: white;
}

.search {
	width: 100%;
	text-align: right;
	margin-top: 80px;
}

#btn_2 {
	border: none;
	background-color: #0a537e;
	padding: 10px 15px;
}

#btn_2>a {
	color: white;
}

#btn_1 {
	border: none;
	background-color: #0a537e;
	width: 30px;
	height: 29px;
	border-radius: 0;
}

.search>input {
	border-radius: 0;
	border: 1px solid #666;
	height: 25px;
}

.page_nation {
	display: inline-block;
}

.page_nation .none {
	display: none;
}

.page_nation a {
	display: block;
	margin: 0 3px;
	float: left;
	border: 1px solid #e6e6e6;
	width: 28px;
	height: 28px;
	line-height: 28px;
	text-align: center;
	background-color: white;
	font-size: 13px;
	color: black;
	text-decoration: none;
}

.page_wrap {
	margin-top: 50px;
}

.btn_range {
	text-align: right;
}
</style>
</th:block>



<div layout:fragment="content">

	<div id="wrap">

		<div id="section">
			<div id="aside">
				<ul class="dep1">
					<h2>관리자메뉴</h2>
					<br>
					<ul class="dep2">
						<li><a href="/ko/memberList">회원관리</a></li>
						<li><a href="#">게시판관리</a></li>
						<li><a href="/ko/movieMng">영화등록관리</a></li>
						<li><a href="#">굿즈관리</a></li>
						<li><a href="#">배너관리</a></li>
						<li><a href="/ko/reservationadmin">예매관리</a></li>
					</ul>
				</ul>
			</div>
			<form method="Get" action="/ko/movieMng" role="form">
				<div id="slide">

					<div class="container">
						<div class="container_2">
							<div align="center" class="title">
								<h1>영화 등록 리스트</h1>
							</div>

						</div>
						<div class="container_3">

							<div align="center" class="sub_head">
								<table class="mv_management">
									<thead>
										<tr>
											<th scope="col" class="mv_no">영화 아이디</th>
											<th scope="col" class="mv_name">영화명</th>
											<th scope="col" class="mv_status">상태</th>
											<th scope="col" class="mv_price">가격</th>
											<th scope="col" class="mv_reg_day">등록일</th>
										</tr>
									</thead>
									<tbody align="center">
										<tr class="board_line" th:each="movie : ${movieResponseDto}">
											<td class="mv_no"><span th:text="${movie.Id}"></span></td>
											<td class="mv_name"><a
												th:href="@{'/ko/admin/movie/' + ${movie.id} }"><span
													th:text="${movie.movieNm}"></span></a></td>
											<td class="mv_status"><span
												th:text="${movie.movieStatus}"></span></td>
											<td class="mv_price"><span th:text="${movie.price}"></span></td>
											<td class="mv_reg_day"><span
												th:if="${movie.regTime == movie.updateTime}"
												th:text="${#temporals.format(movie.RegTime, 'yyyy-MM-dd HH:mm')}"></span>
												<span th:if="${movie.regTime != movie.updateTime}"
												th:text="${#temporals.format(movie.updateTime, 'yyyy-MM-dd HH:mm')}"></span>
											</td>
										</tr>

									</tbody>
								</table>
							</div>
							<br>

							<div class="btn_range">

								<button type="submit" class="reg_Btn"
									th:formaction="@{/ko/movieForm}">등록</button>
							</div>
						</div>

						<div class="page_wrap">
							<!-- 페이징  -->
							<th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
								<a th:if="${page==0? page==1 : page != nowPage}"
									th:href="@{/ko/movieMng(page=${page-1})}" th:text="${page}"></a>
								<strong th:if="${page==nowPage}" th:text="${page}"
									style="color: red"></strong>
							</th:block>
						</div>
					</div>

				</div>
			</form>
		</div>
	</div>


</div>
</html>
