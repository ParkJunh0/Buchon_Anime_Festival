<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title></title>
 </head>

 <th:block layout:fragment="css">
     <style>
        *{
            list-style: none;
        }
        .container{
            
            min-height: 1000px;
            height: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
            margin: auto;
            width: 530px;
        }
        .container_1{
            margin-top:40px;
            height: 20%;
            flex-direction: column;
            width: 50%;
            margin-bottom: 10px;
            text-align: left;
            
        }
        .container_2{
            height: 40%;
            text-align: center;
            flex-direction: column;
            width: 50%;
            margin-bottom: 10px;
            text-align: left;
        }
        .container_3{
            height: 20%;
            width: 50%;
            margin-bottom: 10px;
            text-align: left;
            
        }
        .container_4{
            height: 20%;
            width: 100%;
            margin-top: 20px;
            text-align: right;
            
        }
        .title_size{
            width: 527px;
        }
        .write_size{
            width: 530px;
            height: 300px;
        }
        .write_head{
        margin-top:40px;
        }
        #btn_1{
            border: none;
            background-color: #0a537e;
            width: 60px;
            height: 35px;
            border-radius: 3px;
            color: white;
            
        }
        #btn_1> a{
            
            color: white;
            
        }
        textarea{
        resize:none;
        }
        
        
        </style>
    </th:block>
    
    <div layout:fragment="content">
    <div class="container">
        <div class="write_head">
            <h1>글 작성</h1>
        </div>
        <form method="POST"  role="form" th:object="${qnaDto}" enctype="multipart/form-data">
         
            <div class="container_1">
             <div class="write_area">
                     <div class="title_text">
                      
                        <label for="title">질문 내용</label>
                         <input type="text" class="title_size" th:field="*{qna_question}" placeholder="제목을 입력해주세요">  <!--   -->
                     </div>
                 </div>
             </div>
                    <div class="container_2">
                     <div class="write_text">
                    
                         <label for="write">답변 내용</label>
                         <textarea cols="73" rows="30" th:field="*{qna_answer}"  placeholder="내용을 입력하세요"></textarea> <!--  -->
                     </div>
                    </div>
     
                  <div class="container_4">
                         <button th:formaction="@{/ko/qna/write}" type="submit" id="btn_1">글작성</button>
                 </div>
               <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>  
         </div>
 </div>
</html>
