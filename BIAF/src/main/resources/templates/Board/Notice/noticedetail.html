<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<div layout:fragment="content" class="content">
    <th:block>
        <style>
            *{
                list-style: none;
            }
            .container{
                min-height: 1000px;
                height: 100%;
                display: flex;
                flex-direction: column;
                text-align: center;
                margin: auto;
                width: 800px;
                margin-top: 100px;
            }
            .container_1{
                width: 100%;
                height: 20%;
            }
            .container_2{
                width: 100%;
                height: 60%;
                margin-top: 50px;
                border: 1px solid #0a537e;
                border-radius: 5px;
            }
            .container_3{
                width: 100%;
                height: 20%;
                margin-top: 30px;
            }
            .text_area{
                text-align: left;
            }
            .title_text1 {
                
                border-collapse: collapse;
                border: 1px solid #0a537e;
                font-weight: bold;
                display: flex;
                
            }
            .title_text1 > a{
                padding: 5px;
                padding-right: 21px;
                
            }
            
            
            /* .title_text2{
               text-align: left;
                border-left: 1px solid #0a537e;
                border-right: 1px solid #0a537e;
                border-bottom: 1px solid #0a537e;
                font-weight: bold;  
                display: flex;
            }
            .title_text2 > a{
                padding: 5px;
            } */
            .write_size{
                width: 80%;
                height: 30px;
            }
            .reply_list{
                text-align: left;
                margin-left: 95px;
                border: 1px solid black;
                width: 80.6%;
                margin-top: 3px;
                border-radius: 5px;
            }
            #btn_2{
            border: none;
            background-color: #0a537e;
            padding: 10px 15px;
           
            
            
        	}
         #btn_2> a{
            color: white;
            text-decoration: none;
        }
        .write_btn{
            width: 100%;
            margin-top: 20px;
            text-align: right;
            text-decoration-color: white;
            
            
        }
        
        #input{
        border: none;
        outline: none;
        }
            
        </style>
    </th:block> 
<div class="container">
   <div class="write_head">
       <h2>공지사항</h2>
   </div>
   <form action="/notice/detail" method="GET"  role="form" >
   <div class="text_content">
    <div class="container_1">
    
        <div class="title_area">
                    <div class="title_text1">
                          <a class="tt" style="border-right: 1px solid #0a537e; text-align: center;">제목</a>
                          <input style="border: none; outline: none;"  th:value="${title}">
                    </div>
                  <!--   <div class="title_text2">
                        
                          <a class="wr" style="border-right: 1px solid #0a537e ;">작성자</a>
                          <a>익절민</a>
                      
                    </div> -->
        </div>
    </div>
    <div class="container_2">
        <div class="text_area">
            <div class="text_text">
                <img src="/FreeBoard/image/ghost.png" style="width: 100%"><textarea style="border: none; outline: none; resize: none;"  th:text="${content}"></textarea>
            </div>
        </div>
        
       
    </div>
     <div class="write_btn">
     <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <button type="button" id="btn_2"><a href="/ko/notice/modify">수정하기</a></button>
                
     </li>
    </div>
   </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
   </form>
    <form th:action="@{/ko/notice/delete/{id}(id=${session.id})}" th:method="delete">
    <div class="write_btn">
   <button type="submit"  id="btn_2">삭제하기</button>
   </div>
   </form>
</div>   
</div>
</html>
