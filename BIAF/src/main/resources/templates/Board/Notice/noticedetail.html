<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<th:block layout:fragment="css">
    <style>
            *{
                list-style: none;
            }
            .container{
                min-height: 1000px;
                height: 100%;
                display: flex;
                flex-direction: column;
                text-align: center;
                margin: auto;
                width: 800px;
                margin-top: 100px;
            }
            .container_1{
                width: 100%;
                height: 20%;
                margin-top : 20px;
            }
            .container_2{
                width: 100%;
                height: 40%;
                margin-top: 30px;
                
            }
            .container_2 > textarea{
             display:block;
            }
            
            .container_2 > img{
            display:block;
        }
        
            .container_3{
                width: 100%;
                height: 40%;
                margin-top: 10px;
                border: 1px solid #0a537e;
                border-radius: 5px;
                display:flex;
                flex-direction: column;
                min-height: 400px;
            }
           /*  .container_4{
                width: 100%;
                height: 40%;
                margin-top: 50px;
                border: 1px solid #0a537e;
                border-radius: 5px;
                display:flex;
                flex-direction: column;
                min-height: 400px;
            }
             */
            .text_area{
                text-align: left;
            }

            .title_text1 {
                border-collapse: collapse;
                border: 1px solid #0a537e;
                font-weight: bold;
                display: flex;
            }
            .title_text1 > a{
                padding: 5px;
                padding-right: 21px;
            }
            
            
            /* .title_text2{
               text-align: left;
               border-left: 1px solid #0a537e;
               border-right: 1px solid #0a537e;
               border-bottom: 1px solid #0a537e;
               font-weight: bold;  
               display: flex;
            }
            .title_text2 > a{
                padding: 5px;
            } */
            .write_size{
                width: 80%;
                height: 30px;
            }
            
            .reply_list{
                text-align: left;
                margin-left: 95px;
                border: 1px solid black;
                width: 80.6%;
                margin-top: 3px;
                border-radius: 5px;
            }

            #btn_2{
                border: none;
            background-color: #0a537e;
            padding: 10px 13px;
            color: white;
            cursor:pointer;
             border-radius : 10px;
        }

         #btn_2> a{
             color: white;
             text-decoration: none;                          
            }

            .write_btn{
            width: 100%;
            margin-top: 20px;
            text-align: right;
            text-decoration-color: white;
            position: absolute;
            bottom: 2%;
            right: 30%;
        }
        
        .write_btn_2{
            width: 83.31px;
            margin-top: 20px;
            text-align: right;
            color: white;
            position: absolute;
            bottom:2%;
            right:24.2%;
        }
        
        #input{
            border: none;
        outline: none;
    }
    
  
   textarea{
        width: 100%;
        height: 400px;
        text-align: center;

    }
    .tt{
    border-right: 1px solid #0a537e; 
    text-align: center; 
    width:5%;
    
    }
   
    
    </style>
    </th:block> 
    <div layout:fragment="content">
        <div class="cont_header"></div>
    <div class="container">
        <div class="write_head">
            <h2>공지사항</h2>
        </div>
        <form action="/notice/detail" method="GET"  role="form"  >
            <div class="text_content" th:each="notice : ${noticeBoardFormDto}">
                <div class="container_1">
                    
                    <div class="title_area">
                        <div class="title_text1">
                            <a class="tt" >제목</a>
                            <input style="border: none; outline: none; width:100%; margin-left: 10px;"  th:value="${notice.notice_title}" readonly>
                    </div>
                  <!--   <div class="title_text2">
                        
                          <a class="wr" style="border-right: 1px solid #0a537e ;">작성자</a>
                          <a>익절민</a>
                      
                    </div> -->
        </div>
    </div>
    <div class="container_2" >
        <div class="text_area">
            <div class="text_text">
            <div th:if="${notice.NoticeBoardImgDtoList.imgUrl != null}">
                 <img style="width:100%; height:400px;" th:src="${notice.NoticeBoardImgDtoList.imgUrl}">	
                   <input type="hidden" name="noticeImgIds" th:value="${notice.noticeImgIds}">
                 
           		</div>
           		</div>
           		
            
        </div>
         </div>
        <div class="container_3">
      
           		 
           		 <textarea style="border: none; outline: none; resize: none;"  th:text="${notice.notice_content}" readonly></textarea>
           		 
        
        </div>
        
       
   
    <div class="container_4">
     
    </div>
     <div class="write_btn">

                <button type="button" id="btn_2" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><a th:href="@{/ko/notice/modify/}+${notice.id}" >수정하기</a></button>
                

    </div>
   </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
   </form>
    <form role="form" th:method="delete">
    <div class="write_btn_2">

   <button type="submit" th:formaction="@{/ko/notice/delete/{id}(id=${noticeBoardFormDto.id})}"  id="btn_2" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">삭제하기</button>
    <input type="hidden" name="noticeImgIds" th:value="${noticeBoardFormDto.noticeBoardImgDtoList.id}">

   </div>
   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
   </form>
</div>   
</div>
</html>
