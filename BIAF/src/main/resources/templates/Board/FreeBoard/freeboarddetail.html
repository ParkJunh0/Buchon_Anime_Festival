    <div layout:fragment="content">
        <div class="cont_header"></div>
    <div class="container">
        <div class="write_head">
            <h2>자유게시판</h2>
        </div>
        <form action="/freeboard/detail" method="GET"  role="form"  >
            <div class="text_content" th:each="freeboard : ${freeBoardFormDto}">
                <div class="container_1">
                    
                    <div class="title_area">
                        <div class="title_text1">
                            <a class="tt" >제목</a>
                            <input style="border: none; outline: none; width: 100%; margin-left:10px;"  th:value="${freeboard.freeboard_title}" readonly>
                    </div>
                  <!--   <div class="title_text2">
                        
                          <a class="wr" style="border-right: 1px solid #0a537e ;">작성자</a>
                          <a>익절민</a>
                      
                    </div> -->
        </div>
    </div>
    <div class="container_2" >
        <div class="text_area">
            <div class="text_text">
            <div th:if="${freeboard.FreeBoardImgDtoList.imgUrl != null}">
                 <img style="width:100%; height:400px;" th:src="${freeboard.FreeBoardImgDtoList.imgUrl}">	
                   <input type="hidden" name="freeboardImgIds" th:value="${freeboard.freeboardImgIds}">
                 
           		</div>
           		<div th:unless="${freeboard.FreeBoardImgDtoList.imgUrl != null}">
           		
           		</div>
           		
            </div>
        </div>
        
       
    </div>
    <div class="container_6">
    <div class="textarea">
           		 
           		 <textarea style="border: none; outline: none; resize: none;"  th:text="${freeboard.freeboard_content}" readonly></textarea>
           		 </div>
    </div>
   
     <div class="write_btn">
     
                <button type="button" id="btn_2"><a th:href="@{/ko/freeboard/modify/}+${freeboard.id}">수정하기</a></button>
                
     
    </div>
   </div>
   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
   </form>
    <form role="form" th:method="delete">
    <div class="write_btn_2">
     
   <button type="submit" th:formaction="@{/ko/freeboard/delete/{id}(id=${freeBoardFormDto.id})}"  id="btn_2">삭제하기</button>
    <input type="hidden" name="freeboardImgIds" th:value="${freeBoardFormDto.freeBoardImgDtoList.id}">
    
   </div>
   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
   </form>
     <form method="POST" role="form" th:object="${freeBoardReplyFormDto}" enctype="multipart/form-data">
    <div class="container_3">
        <div class="wirte_text">

   
        <input type="hidden" th:value="${freeBoardFormDto.id}" name="freeBoardId">
         <textarea class="reply_text"   th:field="*{freeboard_reply_content}" placeholder="댓글을 입력하세요"></textarea> 
         <button th:formaction="@{/ko/freeboard/replywrite}" type="submit" id="btn_1">글작성</button>
    </div>
    
     
    
    
    </div>
 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
   </form> 
  <div class="container_5">
   <div th:each="freeboard : ${freeBoardReplyDto}" class="repply_list">
   <form method="GET"  role="form" th:object="${freeBoardReplyDto}">
   <div class="container_4">
    	<div class="reply_list"> 
         <tr>
            <td class="reply">
                <img class="reply_img" src="/board/FreeBoard/image/profile.png">
                <span class="reply_content_list" th:text="${freeboard.freeboard_reply_content}"></span>
         
            </td>
             <td class="date_head">
                       <span class="reply_delete" th:if="${freeboard.regTime == freeboard.updateTime}" th:text="${#temporals.format(freeboard.RegTime, 'yyyy-MM-dd')}"></span>
                       <span class="reply_delete" th:if="${freeboard.regTime != freeboard.updateTime}" th:text="${#temporals.format(freeboard.updateTime, 'yyyy-MM-dd')}"></span>
                      
                        <!-- <span th:text="${notice.createdBy}"></span> -->
                   		
                      	</td>
        </tr>
    </div>
    </div>
     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>

 <form role="form" th:method="delete">
    <div class="write_btn_4">
     
  <button th:formaction="@{/ko/freeboard/replydelete/{id}(id=${freeboard.id})}" type="submit" id="btn_4"> X </button>
        
            
       
   </div>
   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
   </form>
   </div>
   </div>
</div>
