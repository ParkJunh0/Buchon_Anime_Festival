<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        #content {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        h3.conTit {

            padding-top: 54px;
            color: #000;
            font-size: 36px;
            text-align: center;
        }

        .conTit+.tabMenu {
            margin-top: 40px;
        }

        .tabMenu {
            text-align: center;
        }

        .tabMenu ul {
            display: table;
            table-layout: fixed;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 36px;
            font-size: 0;
        }

        .tabMenu ul li.active {
            background-color: #4a5bbf;
            border-color: #4a5bbf;
            transition: background 0.3s;
        }

        .tabMenu ul li {
            display: table-cell;
            border: 1px solid #e0e0e0;
        }

        .tabMenu ul li.active a {
            color: #fff;
        }



        .tabMenu ul li a {
            display: block;
            padding: 15px 0;
            line-height: 26px;
            border-left: 0 none;
            font-size: 15px;
            box-sizing: border-box;
        }





        .contest_content {
            max-width: 1024px;
            margin: 0 auto;
            padding: 64px 40px;
            text-align: left;
        }

        .contestInfo {
            max-width: 1024px;
            margin: 0 auto;
        }

        .contestInfo img {
            max-width: 100%;
            vertical-align: top;
            border: 0 none;
            margin: 0;
            padding: 0;
            -webkit-user-select: none !important;
            -moz-user-select: -moz-none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            pointer-events: none;
            overflow: clip;
        }

        .detailBtn {
            margin-top: 20px;
        }

        .AlignRight {
            text-align: right !important;
        }

        .detailBtn a {
            display: inline-block;
            min-width: 170px;
            line-height: 48px;
            background: #0f5ba3;
            color: #fff;
            text-align: center;
        }

       
    </style>
</th:block>
<div layout:fragment="content">
    <div class="cont_header">
    </div>

    <div id="container">
        <div id="content">
            <h3 class="conTit">전국학생 만화 애니메이션대전/공모전</h3>
            <nav class="tabMenu">
                <ul class="colum2">

                    <li class="active tabList1">
                        <a style="color:white" href="/ko/contest"><span>모집요강</span></a>
                    </li>
                    <li class="tabList2">
                        <a href="/ko/contest2"><span>공모전</span></a>
                    </li>

                </ul>
            </nav>
            <div class="contest_content">
                <div class="contestInfo">
                    <p>
                        <img th:src="@{/image/img_gongmo_2023.png}" alt="">
                    </p>
                    <p class="detailBtn AlignRight">
                        <a href="https://www.mgood.co.kr/contest/21002_contest_view.php?c_seq=1498" target="_blank"
                            title="새창">공모전 접수하러가기</a>
                        <a href="/image/img_gongmo_2023.png" target="_blank" title="새창"><span>자세히보기</span></a>
                    </p>
                </div>
            </div>
        </div>
    </div>


</div>

</html>
