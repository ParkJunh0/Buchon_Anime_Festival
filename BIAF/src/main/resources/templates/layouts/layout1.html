<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>BIAF2023</title>
<!-- CSS only -->
<meta charset="UTF-8">
<link th:href="@{/css/layout1.css}" rel="stylesheet">
<link th:href="@{/css/header.css}" rel="stylesheet">
<link th:href="@{/css/footer.css}" rel="stylesheet">
<link th:href="@{/css/quickmenu.css}" rel="stylesheet">
<link th:href="@{/css/content_header.css}" rel="stylesheet">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- JS(Script)는 이곳에 작성해야 작동합니다.-->
<script th:src="@{/js/search.js}" type="text/javascript"></script>
<script th:src="@{/js/navmenu.js}" type="text/javascript"></script>
<script th:src="@{/js/content_header.js}" type="text/javascript"></script>

<!-- layout내에 script, css 작성시-->
<th:block layout:fragment="script"></th:block>
<th:block layout:fragment="css"></th:block>
</head>
<body>
	<div th:replace="fragments/header::header"></div>
	<div th:replace="fragments/quickmenu::quickmenu"></div>
	<div layout:fragment="content" class="content"></div>
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
