<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">


<th:block layout:fragment="script">
	<script src="js/script.js"></script>
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<!-- 주소찾기 -->
	<script>  
		function kakaopost() {
			new daum.Postcode({
				oncomplete : function(data) {
					document.querySelector("#postcode").value = data.zonecode;
					document.querySelector("#address").value = data.address;
				}
			}).open();
		}
	</script>

	<script>
 function Check(){   /* 비밀번호 얼럿창 */
 	
	 var pw = $("#pw").val();
	 var num = pw.search(/[0-9]/g);
	 var eng = pw.search(/[a-z]/ig);
	 var spe = pw.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);
	 if(pw.length < 8 || pw.length > 20){

		 alert("비밀번호를 8자리 ~ 20자리 이내로 입력해주세요.");
		  return false;
		 }else if(pw.search(/\s/) != -1){
		  alert("비밀번호는 공백 없이 입력해주세요.");
		  return false;
		 }else if(num < 0 || eng < 0 || spe < 0 ){
		  alert("비밀번호를 영문,숫자, 특수문자를 혼합하여 입력해주세요.");
		  return false;
		 }else {
			 alert("수정이 완료되었습니다.");
		    return true;
		 }
 }
    </script>

</th:block>
<th:block layout:fragment="css">
	<link rel="stylesheet" href="/login/css/button.css">
	<style>
#wrap {
	width: 1024px;
	margin: 0 auto;
	/*            border: 1px solid blue;*/
	position: relative;
}

#section {
	display: flex;
	justify-content: space-evenly;
}

#slide {
	padding: 50px;
	margin-left: 300px;
	top: 0;
	width: 750px;
}

.all {
	margin-top: 50px;
}

#nb {
	margin-left: 200px;
	margin-top: 50px;
}
</style>
</th:block>
<div layout:fragment="content">
	<div class="cont_header"></div>
	<div id="wrap">
		<div id="section">
			<div id="sidenav"></div>
			<div id="slide">

				<h4>회원정보</h4>
				<h1>나의 회원정보 수정</h1>

				<form th:method="put" action="/ko/myedit/change"
					th:object="${memberFormDto}" onsubmit="return Check()">
					<div class="all">
						<table>
							<tr>
								<input type="hidden" th:field="*{memberId}">
								<td><p>이메일</p></td>
								<td><input type="email" name="memberEmail"
									th:field="*{memberEmail}" readOnly></td>
							</tr>
							<tr>
								<td><p>비밀번호</p></td>
								<td><input type="password" id="pw" name="memberPassword"
									th:field="*{memberPassword}"></td>
							</tr>

							<!-- <tr>
               <td><p>비밀번호 확인</p></td>
               <td><input type="password" id="pw" name="memberPassword"></td>
            </tr> -->
							<tr>
								<td><p>이름</p></td>
								<td><input type="text" name="memberName"
									th:field="*{memberName}" readOnly></td>
							</tr>
							<!-- <tr>
               <td><p>성별</p></td>
               <td>
               <input type="radio" name="memberLoc">남자 
                   <input type="radio" name="memberLoc">여자
               </td>
            </tr> -->
							<tr>
								<td><p>전화번호</p></td>
								<td><input type="tel" name="memberTel"
									pattern="\d{3}-\d{3,4}-\d{4}" th:field="*{memberTel}"></td>
							</tr>

							<tr>
								<td><p>주소</p></td>
								<td><input type="text" size="10" name="postcode"
									id="postcode" placeholder="우편번호" onclick="kakaopost()"
									th:field="*{postcode}"> <input type="button"
									onclick="kakaopost()" value="우편번호 찾기"> <br> <input
									type="text" name="memberAddress" id="address"
									placeholder="도로명주소" onclick="kakaopost()"
									th:field="*{memberAddress}"> <input type="text"
									name="wRestAddress" placeholder="나머지 주소"
									th:field="*{wRestAddress}"></td>
							</tr>
						</table>
					</div>
					<div id="nb">
						<button type="submit" class="btn_order">수정하기</button>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
				</form>

			</div>
		</div>
	</div>

</div>
</html>
