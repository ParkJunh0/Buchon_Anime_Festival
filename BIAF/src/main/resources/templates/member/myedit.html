</th:block>
<th:block layout:fragment="css">    
   <link rel="stylesheet" href="/login/css/button.css">
    <style>
        

        #wrap {
            width: 1024px;
            margin: 0 auto;
/*            border: 1px solid blue;*/
        }

        
       
        #section{
            position: relative;
            display: block;
        }
        #section #aside{
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 400px;
/*            border: 1px solid green;*/
        }
        #section #aside li{
            list-style: none;
        }
        .dep1{
            padding-left: 10px;
            margin-top: 10px;
        }
        .dep2{
            padding-left: 10px;
            border:1px solid;
        }
        .dep2 li{
            width: 200%;
            height: 30px;
        }
        .dep1 a{
            text-decoration: none;
            color: #444;
        }
        #slide{
          padding:50px;
            margin-left: 300px;
            top: 0;
            width: 750px;
        }
        
        
        .all{
        margin-top: 50px;
        }
     
        
        #nb{
        margin-left:200px;
        margin-top:50px;
        }
        
    </style>
</th:block>
<div layout:fragment="content">
        <div class="himg" style="width: 100%; height: 70px;"></div>
    <div id="wrap">
        <div id="section">
          
            <div id="slide">
    
    <h4>회원정보</h4>
    <h1>나의 회원정보 수정</h1>
    
    <form th:method="put" action="/ko/myedit/change" role="form" th:object="${memberFormDto}"> 
      <div class="all">
         <table>
            <tr>
               <td><p>이메일</p></td>
               <td><input type="email" name="memberEmail" readonly="readonly" th:field="*{memberEmail}"></td>
            </tr>
            <tr>
               <td><p>비밀번호</p></td>
               <td><input type="password" id="pw" name="memberPassword" th:field="*{memberPassword}">
             
               </td>
            </tr>
            	
            <!-- <tr>
               <td><p>비밀번호 확인</p></td>
               <td><input type="password" id="pw" name="memberPassword"></td>
            </tr> -->
            <tr>
               <td><p>이름</p></td>
               <td><input type="text" name="memberName" th:field="*{memberName}" readOnly></td>
            </tr>
            <!-- <tr>
               <td><p>성별</p></td>
               <td>
               <input type="radio" name="memberLoc">남자 
                   <input type="radio" name="memberLoc">여자
               </td>
            </tr> -->
            <tr>
               <td><p>전화번호</p></td>
               <td><input type="tel" name="memberTel" pattern="\d{3}-\d{3,4}-\d{4}" th:field="*{memberTel}"></td>
            </tr>
            
            <tr>
               <td><p>주소</p></td>
               <td><input type="text" size="10" name="postcode" id="postcode"
                  placeholder="우편번호"  onclick="kakaopost()" th:field="*{postcode}">
                  <input type="button" onclick="kakaopost()" value="우편번호 찾기">
                  <br> <input type="text" name="memberAddress" id="address"
                  placeholder="도로명주소"  onclick="kakaopost()" th:field="*{memberAddress}">
                  <input type="text" name="wRestAddress" placeholder="나머지 주소" th:field="*{wRestAddress}"></td>
            </tr>
         </table>
         </div>
      <div id="nb">      
       <button type = "submit"  class="btn_order" onClick="Check();">수정하기</button>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form> 
    
            </div>
        </div>
    </div>
    
</div>
</html>
