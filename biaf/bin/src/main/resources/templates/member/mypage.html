<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">


<th:block layout:fragment="script">
    <script src="js/script.js"></script>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/login/css/button.css">
    <link rel="stylesheet" href="/login/css/signup.css">
    <style>
        #wrap {
            width: 100%;
            position: relative;
            margin-bottom: 150px;
            top: 50px;
        }

        #section {
            display: flex;
            justify-content: space-evenly;
        }

        #slide {
            min-width: 1000px;
            top: 0;
            width: 750px;
        }

        .all {
            margin-top: 80px;
        }

        #nb {
            text-align: center;
            margin-top: 130px;
        }

        .slidea {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</th:block>
<div layout:fragment="content">
    <div class="cont_header"></div>
    <div id="wrap">
        <div id="section">
            <div id="sidenav"></div>
            <div id="slide">
                <div class="slidea">
                    <h4>회원정보</h4>
                    <h1>나의 회원정보 조회</h1>

                    <form th:object="${memberFormDto}">
                        <div class="all">
                            <div class="all_email">
                                <p>이메일</p>
                                <input type="email" name="memberEmail" th:field="*{memberEmail}" readonly>
                            </div>

                            <div class="all_pwd">
                                <p>비밀번호</p>
                                <input type="password" id="pw" name="memberPassword" value="********" readonly><span
                                    id="pwMsg"></span>
                            </div>

                            <div class="all_name">
                                <p>이름</p>
                                <input type="text" name="memberName" th:field="*{memberName}" readonly>
                            </div>

                            <div class="all_tel">
                                <p>전화번호</p>
                                <input type="tel" name="memberTel" pattern="\d{3}-\d{3,4}-\d{4}" th:field="*{memberTel}"
                                    readonly>
                            </div>



                            <div class="all_add">
                                <p>주소</p>
                                <input type="text" size="10" name="postcode" id="postcode" placeholder="우편번호"
                                    onclick="kakaopost()" th:field="*{postcode}" readonly> <br> <input type="text"
                                    name="memberAddress" id="address" placeholder="도로명주소" readonly="readonly"
                                    onclick="kakaopost()" th:field="*{memberAddress}"> <input type="text"
                                    name="wRestAddress" placeholder="나머지 주소" th:field="*{wRestAddress}" readonly>
                            </div>



                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
                <div id="nb">
                    <a href="/ko/myedit">
                        <button type="button" class="btn_order">수정하기</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
