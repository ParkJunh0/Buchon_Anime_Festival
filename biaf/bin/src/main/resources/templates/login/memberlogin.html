<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout1}">

  

<th:block layout:fragment="css">
<link rel="stylesheet" th:href="@{/login/css/all.css}">     
  <style>

	.login {
	    width:100%;
	    height:100%;
	    margin: 0;
  		padding-bottom: 40px;
  		background-repeat: no-repeat;
	}

    .card {
        margin: 0 auto; 
        float: none; 
        margin-bottom: 10px; 
	}
	
	.login .form-control {
  		position: relative;
  		height: auto;
  		-webkit-box-sizing: border-box;
     	-moz-box-sizing: border-box;
        	 box-sizing: border-box;
  		padding: 10px;
  		font-size: 16px;
	}
    
    .card-title{
        margin-top:30px;
        color:#77af9c;
        text-align:center;
    }

    .links{
        text-align: center;
        margin-bottom: 10px;
    }

   .login a{ 
    	color: #007b73; 
        text-decoration: none; 
    }

    .check{
    	color: red;
    }

    #lgn1{
    	width: 100%;
        background-color: #77af9c;;
    	border: none;
    	font-size: 20px;
    }
    </style>
    </th:block>
<div layout:fragment="content">
<!-- 컨텐츠 메뉴 부분 -->
<div class="cont_header"></div>
   <div class="himg" style="width: 100%; height: 70px;"></div>  
   <div class="login">
	<div class="card align-middle" style="width:25rem;">
		<div class="card-title">
            
			<h4 class="card-title">로그인</h4>
		</div>
      <form action="/ko/login" method="POST" role="form" class="card-body">

		<div class="form-group">
  		<label th:for="memberEmail">이메일 주소</label>
        <input type="email" name="memberEmail" class="form-control" placeholder="이메일을 입력하세요" ><br>
        </div>
        <div class="form-group">
        <label th:for="memberPassword">비밀번호</label>
        <input type="password" name="memberPassword" class="form-control" placeholder="비밀번호를 입력하세요"><br>
        
		<!-- <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <input id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit" value="로 그 인"> -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">  -->
    
		</div>
		<button class="btn btn-primary" id="lgn1">로그인</button>
		<!-- <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button> -->
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
       </form>
        <div class="links">
            <a href="/ko/idfind">아이디 찾기</a> | <a href="/ko/pwfind">비밀번호 찾기</a> | <a href="/ko/terms">회원가입</a>

        </div>
	</div>
</div>
</div>
</html>
