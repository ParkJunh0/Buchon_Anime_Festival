<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout1}">


<th:block layout:fragment="script">
 <script type="text/javascript">
	  	//아이디 정규식
		var idJ = /^[a-z0-9]{5,20}$/;
		
  		$("#member_id").focusout(function(){
	     if($('#member_id').val() == ""){
	   		$('#checks').text('아이디를 입력해주세요.');
	   	  	$('#checks').css('color', 'red');
	     }
	     });
  		
  		$("#member_id").focusout(function(){
  			if(!idJ.test($(this).val())){
  			$('#checks').text('5~20자의 영문 소문자, 숫자만 사용가능합니다');
  			$('#checks').css('color', 'red');
  		}
  		 });
  		
  		$("#name").focusout(function(){
	     if($('#name').val() == ""){
	   		$('#checks').text('이름을 입력해주세요.');
	   	  	$('#checks').css('color', 'red');
	     }
	     });
	     
  		$("#email").focusout(function(){
	     if($('#email').val() == ""){
	   		$('#checks').text('이메일을 입력해주세요');
	   	  	$('#checks').css('color', 'red');
	     }
	     });
  
  </script>
  </th:block>
<th:block layout:fragment="css">
<link rel="stylesheet" th:href="@{/login/css/all.css}">   
  <style>

  	.login {
	    width:100%;
	    height:100%;
	    margin: 0;
/*   		padding-top: 200px; */
  		padding-bottom: 40px;
  		background-repeat: no-repeat;
	}
	
    .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
	}

    #btn-Yes{
        background-color: #007b73;
        border: none;
    }
	
	.form-signin .form-control {
  		position: relative;
  		height: auto;
  		-webkit-box-sizing: border-box;
     	-moz-box-sizing: border-box;
        	 box-sizing: border-box;
  		padding: 10px;
  		font-size: 16px;
	}

    .card-title{
        margin-left: 30px;
        margin-top:30px;
        color:#007b73;
    }

	 .links{
        text-align: center;
        margin-bottom: 10px;
    }

    .login a{ 
    	color: #007b73; 
		text-decoration: none; 
    }

    .text2{
    	color: blue;
    }
  </style>
</th:block>
<div layout:fragment="content">
<!-- 컨텐츠 메뉴 부분 -->
<div class="cont_header"></div>
   <div class="himg" style="width: 100%; height: 70px;"></div> 
   <div class="login">
<div class="card align-middle" style="width:25rem;">
		<div class="card-title" style="margin-top:30px;">
            
			<h4 class="card-title" style="color:#007b73;">비밀번호 찾기</h4>
		</div>
        
		<div class="card-body">
      <form action="findPw" class="form-signin" method="POST">
        <input type="text" name="member_id" id="member_id" class="form-control" placeholder="아이디" required><br>
        <input type="text" name="name" id="name" class="form-control" placeholder="이름" required><BR>
        <input type="email" name="email" id="email" class="form-control" placeholder="이메일" required><br>
      <!--   <p class="checks" id="checks">${findpw_checkf}</p><br/> -->
        <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">비밀번호 찾기</button>
      </form>
      
		</div>
        <div class="links">
            <a href="/ko/idfind">아이디 찾기</a> | <a href="/ko/login">로그인</a> | <a href="/ko/terms">회원가입</a>

        </div>
        </div> 
	</div>
</div>
</html>
