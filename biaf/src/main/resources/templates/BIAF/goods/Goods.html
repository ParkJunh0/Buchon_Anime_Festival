<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 본문 부분 -->
<th:block layout:fragment="css">
	<link th:href="@{/BIAF/goods/css/goods.css}" rel="stylesheet">
</th:block>
<th:block layout:fragment="script">
	<script th:src="@{/BIAF/goods/js/goods.js}" type="text/javascript"></script>
</th:block>
<div layout:fragment="content">
	<div class="cont_header">
	</div>
	<div class="main_cont">
		<div class="goods_info">
			<h1>굿즈</h1>
			<ul>
				<li>구입문의 : publicity@biaf.or.kr</li>
				<li>구입방법 : 아래에서 결제하거나 연략처, 주소, 구입 수량을 작성 후, e-mail(publicity@biaf.or.kr) 전송</li>
				<li>결제방법 : 카드결제 (방문 시 현금 및 카드결제 가능)</li>
			</ul>
		</div>
		<div class="goods_shop">
			<form role="form">
				<div class="goods_items">
					<div class="goods_item" th:each="goods : ${goodsDto}">
						<a href="#"></a>
						<img th:src="${goods.imgUrl}" width="250" height="347" alt="">
						<h1 th:text="${goods.goodsNm}"></h1>
						<h2 th:text="${goods.price}"></h2>

					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="cart_modal">
		<p>장바구니 등록</p>
		<a href="#" class="close">X</a>
	</div>
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</div>

</html>
