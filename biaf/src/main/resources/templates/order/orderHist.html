<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        function cancelOrder(orderId) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var url = "/ko/order/" + orderId + "/cancel";
            var paramData = {
                orderId: orderId,
            };
            var param = JSON.stringify(paramData);
            $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function (xhr) {
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,
                success: function (result, status) {
                    alert("주문이 취소 되었습니다.");
                    location.href = '/ko/orders/';
                },
                error: function (jqXHR, status, error) {
                    if (jqXHR.status == '401') {
                        alert('로그인후 이용해주세요 ');
                        location.href = '/ko/login';
                    }
                    else {
                        alert(jqXHR.responseText);
                    }
                }
            });
        }

    </script>
</th:block>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .wrap {
            top: 50px;
            position: relative;
            display: flex;
            justify-content: space-evenly;
        }

        .content-mg {
            margin-left: 30%;
            margin-right: 30%;
            margin-top: 2%;
            margin-bottom: 100px;
        }

        .all {
            width: 1000px;
            text-align: center;
        }

        .repImgDiv {
            margin-right: 15px;
            margin-left: 15px;
            height: auto;
        }

        .repImg {
            height: 100px;
            width: 100px;
        }

        .card {
            width: 750px;
            height: 100%;
            padding: 30px;
            margin-bottom: 20px;
        }

        .fs18 {
            font-size: 18px
        }

        .fs24 {
            font-size: 24px
        }
    </style>
</th:block>
<div layout:fragment="content">
    <div class="cont_header"></div>
    <div class="wrap">
        <div id="sidenav"></div>
        <div class="all">
            <h2 class="mb-4">
                구매 이력
            </h2>
            <div th:each="orders : ${OrderGoodsDto}">
                <h4 th:text="${#strings.substring(orders.orderdate, 0, 10)} + ' 주문'"></h4>
                <div th:each="order : ${orders.ordergoods}">
                    <div th:text="${order.GoodsNm}"></div>
                    <div class="d-flex mb-3 align-self-center">
                        <div class="ml-3">
                            <th:block th:if="${order.orderStatus.name() == 'ORDER'}">
                                <button type="button" class="btn btn-outline-secondary" th:value="${order.id}"
                                    onclick="cancelOrder(this.value)">주문취소</button>
                            </th:block>
                            <th:block th:unless="${order.orderStatus.name() == 'ORDER'}">
                                <h4>(취소 완료)</h4>
                            </th:block>
                        </div>
                    </div>
                    <div class="card d-flex">

                        <div class="repImgDiv">
                            <img th:src="${order.imgUrl}" class="rounded repImg" th:alt="${order.GoodsNm}">
                        </div>
                        <div class="align-self-center w-75">
                            <span th:text="${order.GoodsNm}" class="fs24 font-weight-bold"></span>
                            <div class="fs18 font-weight-light">
                                <span th:text="${order.orderPrice} +'원'"></span>
                                <span th:text="${order.count} +'개'"></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="page_wrap">
                <!-- 페이징  -->
                <th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
                    <a th:if="${page==0? page==1 : page != nowPage}" th:href="@{/ko/orders(page=${page-1})}"
                        th:text="${page}"></a>
                    <strong th:if="${page==nowPage}" th:text="${page}" style="color: red"></strong>
                </th:block>
            </div>

        </div>
    </div>
</div>

</html>
